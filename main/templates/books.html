{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Book Shop</title>
    </head>
    <body>
     
        {% for bookshop in bookshop_list %} 
        <h2>Книга "{{ bookshop.book_title }}"</h2>
        <h3>{{ bookshop.description }}</h3>
        <h3>Автор {{ bookshop.author }}</h3> 
    
        {% endfor %} 
    
    </body>
</html>
